<!DOCTYPE html>

                  height="16"
                  viewBox="0 0 24 24"

              <a class="btn btn-github" href="http://" target="_blank">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"

            </div>
          </header>
          <section class="projects">
            <p>
              Here are a few things I've built so far that I'm pretty pleased
              with.
            </p>
            <div class="tabs">
              <button type="button" class="tab active" data-tab="#dental">
                <h1>Dental Clinic</h1>
                <p class="caption">2024-present &#8231; Landing page</p>
              </button>
              <button type="button" class="tab" data-tab="#retro">
                <h1>Retro Store App</h1>
                <p class="caption">2023-present &#8231; Fullstack Ecommerce</p>
              </button>
              <button type="button" class="tab" data-tab="#note">
                <h1>Note Taking App</h1>
                <p class="caption">2023-present &#8231; Fullstack Keep Clone</p>
              </button>
              <button type="button" class="tab" data-tab="#grocery">
                <h1>Grocery Store</h1>
                <p class="caption">2023 &#8231; Supermarket with Stripe</p>
              </button>
            </div>
          </section>
          <section class="about">
            <small>About me</small>
            <p>
              I'm a fairly curious person. I enjoy creating things, listening to
              music, and lately reading books. And I like black coffee.
            </p>
          </section>
        </div>
        <div class="right">
          <div id="dental" class="tab-content tab-show">
            <figure class="figure">
              <img
                class="image"
                src="./public/images/Dental-Clinic-Appointment-Mobile.jpg"
                alt="Dental Clinic Appointment Mobile"
                draggable="false"
              />

          </div>
          <div id="retro" class="tab-content">
            <figure class="figure">
              <img
                class="image"
                src="./public/images/Retro-Store-App-Homepage.png"

          </div>
          <div id="note" class="tab-content">
            <figure class="figure">
              <img
                class="image"
                src="./public/images/NoteTaking-Notes-Mobile.jpg"
                alt="Note Taking App Notes Mobile"
                draggable="false"
              />
            </figure>
          </div>
          <div id="grocery" class="tab-content">
            <figure class="figure">
              <img
                class="image"
                src="./public/images/Grocery-Store-Homepage.png"
                alt="Grocery Store Homepage"
                draggable="false"
              />
            </figure>
          </div>
        </div>
      </div>
